<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./ايقونة.ico" type="image/x-icon">
  <title>تهنئة عيد الأضحى</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #d69848fb;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
    }

    /* تحريك الكبش */
    .sheep {
      width: 140px;
      margin: 20px auto 10px;
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg) translateY(0); }
      50% { transform: rotate(5deg) translateY(-5px); }
    }

    /* ظرف الرسالة */
    .envelope-container {
      width: 320px;
      max-width: 90vw;
      margin: 20px auto;
      position: relative;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 200px;
      background: #f7c59f;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .flap {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-bottom: 100px solid #edb183;
      top: 0;
      left: 0;
      z-index: 2;
      transform-origin: top;
      transition: transform 0.6s ease;
    }

    .letter {
      position: absolute;
      top: 20px;
      left: 10px;
      right: 10px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      display: none;
      z-index: 1;
    }

    .letter h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 20px;
    }

    .letter p {
      font-size: 16px;
      color: #444;
      line-height: 1.7;
    }

    .envelope-container.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope-container.open .letter {
      display: block;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #df1e1e;
    }

    /* زينة متحركة */
    .decor {
      position: fixed;
      top: -50px;
      left: 0;
      width: 100%;
      height: 0;
      pointer-events: none;
      z-index: 999;
    }

    .decor span {
      position: absolute;
      display: block;
      width: 15px;
      height: 15px;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 7s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- الزينة المتساقطة -->
<div class="decor">
  <!-- نكرر الزينة بعدد أكبر -->
  <script>
    for (let i = 0; i < 40; i++) {
      const span = document.createElement('span');
      span.style.left = Math.random() * 100 + '%';
      span.style.animationDelay = (Math.random() * 5).toFixed(2) + 's';
      document.currentScript.parentElement.appendChild(span);
    }
  </script>
</div>

<div class="container">
  <!-- صورة كبش كرتوني -->
  <img class="sheep" src="https://cdn-icons-png.flaticon.com/512/2203/2203187.png" alt="كبش العيد">

  <div class="envelope-container" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="envelope"></div>
    <div class="letter">
      <h3>عيد أضحى مبارك 🌙</h3>
      <p>
        بمناسبة حلول عيد الأضحى المبارك، نتقدم إليكم بأصدق التهاني وأطيب الأمنيات. 
        أعاده الله علينا وعليكم بالخير واليُمن والبركات، 
        وكل عام وأنتم بخير ❤️🐏
      </p>
    </div>
  </div>

  <footer>🎊 كل عام وأنتم بخير</footer>
</div>
<div class="footer-bottom">
            &copy; 2025 جميع الحقوق محفوظة | عبدالوهاب حجاج
        </div>
</body>
</html>
